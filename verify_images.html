<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Player Images</title>
    <style>
        body {
            font-family: sans-serif;
            background: #202020;
            color: white;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        h3 {
            margin: 10px 0 5px;
            font-size: 1.1em;
        }

        p {
            margin: 0;
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Player Avatar Verification</h1>
    <div id="grid" class="grid"></div>

    <script src="assets/js/player-data.js"></script>
    <script>
        const grid = document.getElementById('grid');
        if (typeof playerData === 'undefined') {
            document.body.innerHTML += '<h2 style="color:red">Error: playerData not found. Check player-data.js path.</h2>';
        } else {
            playerData.forEach(player => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div style="min-height: 200px; display: flex; align-items: center; justify-content: center;">
                        <img src="${player.avatar}" alt="${player.name}" onerror="this.src='https://placehold.co/200x200?text=Broken+Image'; this.style.border='2px solid red'">
                    </div>
                    <h3>${player.name}</h3>
                    <p>Code/Source: ${player.avatar.split('/').pop()}</p>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>

</html>
